apps:
  - script: ./src/index.ts  # needs to be "index.js" for babel to work
    name: 'lightapp'
    interpreter: nodemon
    watch:
      - "tsconfig.json"
      - "tslint.json"
      - "*.ts"
      - "*.json"
      - "*.yml"
      - "*.yaml"
      - "package-lock.json"
    ignoreWatch: 
      - "package.json"
      - "*.log"
    source_map_support: true
    combine_logs: true
    log_file: 'combined.log'
    autorestart: false
    env:
      NODE_ENV: dev
      DEBUG: 'light-loader, light-loader:parallel, lightapp'
      # DEBUG: 'light-loader, lightapp, apis:*, controllers:*, providers:*, resources:*'